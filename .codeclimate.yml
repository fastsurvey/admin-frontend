version: '2'

checks:
    argument-count:
        config:
            threshold: 6
    complex-logic:
        config:
            threshold: 10
    file-lines:
        config:
            threshold: 250
    method-complexity:
        config:
            threshold: 10
    method-count:
        config:
            threshold: 20
    method-lines:
        config:
            threshold: 150
    nested-control-flow:
        config:
            threshold: 6
    return-statements:
        config:
            threshold: 4

exclude_patterns:
    - '/v0.2-js'
    - '/.idea'
    - '/.*'
    - '**/*.svg'
    - '**/*.png'
    - '**/*.jpg'
    - '**/*.jpeg'
    - '**/*.gif'
    - '**/*.ico'
    - '**/*.md'
    - '**/*.scss' # Not supported by CodeClimate yet
    - '**/*.html' # Not supported by CodeClimate yet
    - '**/*.json' # Not supported by CodeClimate yet

engines:
    tslint:
        enabled: true
        checks:
            interface-name:
                enabled: false
            no-empty:
                enabled: false
